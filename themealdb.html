<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>the meal db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <style>
           
            #in{
               text-align: center;
               margin-top: 30px;
               margin-bottom: 30px;
            }
            #input{
            width: 300px;
            height: 38px;
            border-radius: 20px;
           }
        </style>
</head>

<body>
    <h1 class="text-center text-primary">Hello, Welcome to the Recipe </h1>

    <main>
        <div>
            <h2 class="text-center text-danger">just follow this</h2>
            <div id="in">
                
                <input id="input" class="" type="text" placeholder="search food">
            <button onclick="searchFood()" class="btn btn-danger ">search</button>


            </div>
            <div class="container">
                <div id="parrent" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                   
                  
                    
                   
                </div>
            </div>
        </div>
    </main>




    <script>

        const loadMeals = (search) => {
            const url=`https://themealdb.com/api/json/v1/1/search.php?s=${search}`;
            fetch(url)
                .then(res => res.json())
                .then(data => dispMeals(data.meals));
        }

        const dispMeals = food => {
            console.log(food);
            const parrent = document.getElementById('parrent');
           


           food.forEach(pabo => {
            console.log(pabo);
           
            const baba=document.getElementById('parrent');
            const div=document.createElement('div');
            div.classList.add('col');
            div.innerHTML=`
             
            <div class="col">
                        <div class="card">
                            <img src="${pabo.strMealThumb}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"> ${pabo.strMeal}</h5>
                                <p class="card-text">${pabo.strInstructions.slice(0,350)}</p>
                            </div>
                        </div>
                    </div>

            `;

           });


            

        }
       


        const searchFood=()=>{

           const input=document.getElementById('input').value;
            console.log("searching ",input);
            loadMeals(input);
            document.getElementById('input').value='';
            
            
            
        }

       
            baba.appendChild(div);

        loadMeals('egg');
      
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
